<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NASA Space Explorer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header class="site-header">
        <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
        <h1>Space Explorer</h1>
      </header>

      <div class="filters">
        <button id="getImageBtn">Fetch Space Images</button>
      </div>

      <div id="fact-wrapper">
        <span id="fact-text"></span>
      </div>

      <div id="gallery" class="gallery">
        <div class="placeholder">
          <div class="placeholder-icon">ðŸ”­</div>
          <p>Click "Fetch Space Images" to explore the cosmos!</p>
        </div>
      </div>
    </div>

    <!-- Modal for details -->
    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-close="true"></div>
      <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <button class="modal-close" aria-label="Close details" data-close="true">Ã—</button>
        <div class="modal-body">
          <div id="modal-media" class="modal-media"></div>
          <div class="modal-meta">
            <h1 id="modal-title"></h1>
            <p id="modal-date" class="muted"></p>
            <p id="modal-explanation"></p>
            <p id="modal-credit" class="muted"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
